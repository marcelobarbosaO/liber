
<ion-header>
  <ion-navbar>
    <ion-title>{{livro.titulo}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card style="max-width: 100%; margin:10px 0">
    <img [src]="livro.foto" height="200" width="auto"/>
    <ion-card-content>
      <ion-card-title>
        {{livro.titulo}}
        </ion-card-title>
      <p>
        {{livro.descricao}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
