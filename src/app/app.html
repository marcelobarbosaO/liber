<ion-menu [content]='menu'>
  <ion-content>
    <div id="userMenuDetail" text-center>
      <img class="usuario" *ngIf="usuario != null" [src]="usuario.photoURL" />
      <h2 *ngIf="usuario != null">{{usuario.displayName}}</h2>
    </div>
    <ion-list inset>
      <button ion-item menuClose (click)="openPage('home')"><ion-icon item-left name="home"></ion-icon>Home</button>
      <button ion-item menuClose (click)="openPage('perfil')"><ion-icon item-left name="contact"></ion-icon>Perfil</button>
      <button ion-item menuClose (click)="openPage('anunciar')"><ion-icon item-left name="cart"></ion-icon>Anunciar</button>
      <button ion-item menuClose (click)="openPage('anuncios')"><ion-icon item-left name="list"></ion-icon>Meus An√∫ncios</button>
      <button ion-item menuClose (click)="openPage('lista')"><ion-icon item-left name="bookmarks"></ion-icon>Lista de Desejo</button>
      <button ion-item menuClose (click)="openPage('mensagens')"><ion-icon item-left name="chatboxes"></ion-icon>Mensagens</button>
      <button ion-item menuClose (click)="openPage('ajuda')"><ion-icon item-left name="help-circle"></ion-icon>Ajuda</button>
      <button ion-item menuClose (click)="logOut()"><ion-icon item-left name="log-out"></ion-icon>Sair</button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #menu [root]="rootPage"></ion-nav>
